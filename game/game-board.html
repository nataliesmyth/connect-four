<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- <script defer src="app.js"></script> -->
    <script defer src="scripts/game-logic.js"></script>
    <title>Connect Four Game Board</title>
</head>
<body class="bg-purple ff-sans">
    <main class="main">
        <nav class="nav flex">
            <a href="./index.html" id="game-menu" class="bg-dark-purple text-light menu uppercase border-2 fs-400 no-shadow">Menu</a>
            <div class="logo"><img src="assets/images/logo.svg" alt="connect four logo" id="logo"></div>
                <button id="restartBtn" class="bg-dark-purple text-light menu uppercase border-2 no-shadow">Restart</button>
        </nav>

        <div class="score flex container">
            <img class="red-icon" src="./assets/images/player-one.svg" alt="player one icon">
            <div class="player player-one bg-white uppercase ff-sans border-0 container box-shadow flex">
                <div class="score">
                    <p class="fs-400 fw-600">Player 1</p>
                    <p class="fs-700 fw-700"             id="red-win-count">0</p>
                </div>
            </div>
            <div class="player player-two bg-white uppercase ff-sans border-0 container box-shadow flex">
                <div class="score">
                    <p class="fs-400 fw-600">Player 2</p>
                    <p class="fs-700 fw-700" id="yellow-win-count">0</p>
                </div>
            </div>
            <img class="yellow-icon" src="./assets/images/player-two.svg" alt="player two icon">
        </div>
        <!-- <div id="boardBackground" class="boardBgd border-0"></div> -->
        <div id="board" class="board border-0"></div>
        <section class="timer-background bg-dark-purple container"
        id="timerBackground">
            <div class="flex timer-container-red" id="timerContainerRed">
                <div class="timer-container-text">
                    <p class="uppercase text-light">player <span id="current-player">1</span>'s turn</p>
                    <p class="text-light fs-800 fw-600"><span id="timer">30</span>s</p>
                </div>
            </div>
            <div class="flex timer-container-yellow" id="timerContainerYellow">
                <div class="timer-container-text">
                    <p class="uppercase text-black">player <span id="current-player">2</span>'s turn</p>
                    <p class="text-black fs-800 fw-600"><span id="timer">30</span>s</p>
                </div>
            </div>
        </section>
        <div class="winner-background bg-red" id="winnerBackground">
            <div class="winner-container bg-white border-2 uppercase" id="winnerContainer">
                <section class="winner-text-container">
                    <p class="fw-400 winner-text" id="winner"></p>
                    <p class="uppercase fs-800 fw-600">wins</p>
                </section>
                <section class="play-again">
                    <button class="btn-play-again uppercase bg-dark-purple text-light border-0" id="playAgainBtn">play again</button>
                </section>
            </div>
        </div>
        <!-- <img src="assets/images/Rectangle(1).svg" alt=""> -->
    </main>
</body>
</html>
